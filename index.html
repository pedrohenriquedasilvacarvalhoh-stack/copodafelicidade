<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Copo da Felicidade</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #b9d7f2;
    text-align: center;
}

header {
    background-color: #ff6b81;
    color: white;
    padding: 20px;
    font-size: 28px;
    font-weight: bold;
}

.container {
    margin: 30px auto;
    background: white;
    width: 90%;
    max-width: 500px;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

h2 {
    color: #ff6b81;
}

input, select {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #ccc;
}

button {
    background-color: #ff4757;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #e84118;
}

.hidden {
    display: none;
}

.pedido {
    background: #f1f1f1;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
}
</style>
</head>

<body>

<header>
üçì Copo da Felicidade üç´
</header>

<div class="container" id="pedidoArea">
    <h2>Fa√ßa seu Pedido</h2>

    <form onsubmit="salvarPedido(event)">
        <input type="text" id="nome" placeholder="Seu nome" required>

        <select id="sabor" required>
            <option value="">Escolha o sabor</option>
            <option>Morango</option>
            <option>Chocolate</option>
            <option>Morango com Chocolate</option>
        </select>

        <input type="number" id="quantidade" placeholder="Quantidade" min="1" required>

        <input type="text" id="whatsapp" placeholder="Seu WhatsApp" required>

        <button type="submit">Fazer Pedido</button>
    </form>

    <button onclick="mostrarLogin()">√Årea do Administrador</button>
</div>

<div class="container hidden" id="loginArea">
    <h2>Login Administrador</h2>
    <input type="text" id="usuario" placeholder="Usu√°rio">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
</div>

<div class="container hidden" id="adminArea">
    <h2>Pedidos Recebidos</h2>
    <div id="listaPedidos"></div>
    <button onclick="voltar()">Voltar</button>
</div>

<footer>
Feito com ‚ù§Ô∏è para ado√ßar seu dia!
</footer>

<script>
function salvarPedido(event) {
    event.preventDefault();

    let nome = document.getElementById("nome").value;
    let sabor = document.getElementById("sabor").value;
    let quantidade = document.getElementById("quantidade").value;
    let whatsapp = document.getElementById("whatsapp").value;

    let pedido = { nome, sabor, quantidade, whatsapp };

    let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
    pedidos.push(pedido);
    localStorage.setItem("pedidos", JSON.stringify(pedidos));

    alert("Pedido enviado com sucesso! üçìüç´");

    document.querySelector("form").reset();
}

function mostrarLogin() {
    document.getElementById("pedidoArea").classList.add("hidden");
    document.getElementById("loginArea").classList.remove("hidden");
}

function fazerLogin() {
    let usuario = document.getElementById("usuario").value;
    let senha = document.getElementById("senha").value;

    if(usuario === "admin" && senha === "1234") {
        document.getElementById("loginArea").classList.add("hidden");
        document.getElementById("adminArea").classList.remove("hidden");
        carregarPedidos();
    } else {
        alert("Usu√°rio ou senha incorretos!");
    }
}

function carregarPedidos() {
    let lista = document.getElementById("listaPedidos");
    lista.innerHTML = "";

    let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];

    pedidos.forEach(p => {
        lista.innerHTML += `
            <div class="pedido">
                <strong>Nome:</strong> ${p.nome}<br>
                <strong>Sabor:</strong> ${p.sabor}<br>
                <strong>Quantidade:</strong> ${p.quantidade}<br>
                <strong>WhatsApp:</strong> ${p.whatsapp}
            </div>
        `;
    });
}

function voltar() {
    document.getElementById("adminArea").classList.add("hidden");
    document.getElementById("pedidoArea").classList.remove("hidden");
}
</script>

</body>
</html>
